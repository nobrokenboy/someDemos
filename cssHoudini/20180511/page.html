<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>https://www.zcfy.cc/article/stunning-hover-effects-with-css-variables例子</title>
		<style type="text/css">
			.button {
				position: relative;
				appearance: none;
				background: #f72359;
				padding: 1em 2em;
				border: none;
				color: white;
				font-size: 1.2em;
				cursor: pointer;
				outline: none;
				overflow: hidden;
				border-radius: 100px;
			}
			.button: hover:: before {
				-- size: 400px;
			}
			.button:: before {
				-- size: 0;
				content: '';
				position: absolute;
				left: var( --x );
				top: var( --y );
				width: var( --size );
				height: var( --size );
				background: radial- gradient( circle closest -side , #4405f7, transparent);
				transform: translate( -50 %, -50 %);
				transition: width .2s ease , height .2s ease ;
			}
			.button span {
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="button">
			<span>HELLO IS A GOOD WORD!</span>
		</div>
	</body>
</html>
