<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>https://www.zcfy.cc/article/stunning-hover-effects-with-css-variables例子</title>
		<style type="text/css">
			.button {
				position: relative;
				appearance: none;
				background: #f72359;
				padding: 1em 2em;
				border: none;
				color: white;
				font-size: 1.2em;
				cursor: pointer;
				outline: none;
				overflow: hidden;
				border-radius: 100px;
			}
			.button: hover:: before {
				-- size: 400px;
			}
			.button:: before {
				-- size: 0;
				content: '';
				position: absolute;
				left: var( --x );
				top: var( --y );
				width: var( --size );
				height: var( --size );
				background: radial- gradient( circle closest -side , #4405f7, transparent);
				transform: translate( -50 %, -50 %);
				transition: width .2s ease , height .2s ease ;
			}
			.button span {
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="button">
			<span>HELLO IS A GOOD WORD!</span>
		</div>
		
		<script>
			Date.prototype.getDateStr = function(day,type){
			    this.setDate(this.getDate()+day);
			    let y = this.getFullYear();
			    let m = this.getMonth()>8?this.getMonth()+1:'0'+(this.getMonth()+1);
			    let d = this.getDate()>9?this.getDate():'0'+this.getDate()
			    let res;
			    type=type||0;
			    if(type===0){
			        res=`${y}-${m}-${d}`;
			    }else{
			        res=`${y}年${m}月${d}日`
			    }
			
			    return res;
			}
			
			var date=new Date().getDateStr(-6,1);
			console.log(date);
		</script>
	</body>
</html>
