<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
         <script>
             function Person(name,age){
                 this.name=name;
                 this.age=age;
                 this.getAge=function(){//构造函数
                     return this.age;
                 }
             }
             Person.prototype.getName=function(){
                 return this.name;
             }


            //实例化
            var jack=new Person('Jack',25);
            var name=jack.getName(); 
            var age=jack.getAge();
            console.log(jack);
            console.log(name);
            console.log(age);
         </script>   
    </body>
</html>
