<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
				box-sizing: border-box;
			}
			body,html{
				width:100%;
				height:100%;
			}
			.block{
				position:relative;
				float:left;
				width:50%;
				height:420px;
			}
			.block div{
				width:320px;
				height:150px;
				margin-left:-160px;
				margin-top:-75px;
				position: absolute;
			    left: 50%;
			    top: 50%;
				background-repeat:no-repeat;
			}
			#number15{
				background-color:peachpuff;
			}
			#number15 div{
				position: relative;
			    width: 130px;
			    height: 120px;
			    margin-top: -65px;
			    margin-left: -60px;
			    background-color: #97000C;
			    border-radius: 119px 119px 130px 130px;
			    box-shadow: 20px 23px 25px rgba(0,0,0,0.2),10px 0 21px 2px #F2868E inset;				 
				 
			}
			#number15 div:before,
			#number15 div:after{
				position:absolute;
				content:"";
			}
			#number15 div:before{
				top: 20%;
			    left: 50%;
			    -webkit-transform: translateX(-50%);
			    transform: translateX(-50%);
			    width: 40px;
			    height: 5px;
			    border-bottom: 5px solid #5F0D12;
			    border-radius: 100%;
			}
			#number15 div:after{
				top: -17%;
			    left: 50%;
			    -webkit-transform: translateX(-50%);
			    transform: translateX(-50%);
			    width: 5px;
			    height:50px;
			    background:-webkit-linear-gradient(left bottom,saddlebrown,#CD853F);
			    
			}
		</style>
	</head>
	<body>
		<div id="number15" class="block">
			<div>
				<span></span>
			</div>
		</div>
	</body>
</html>
