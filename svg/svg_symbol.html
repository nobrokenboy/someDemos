<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg width="640" height="640">
			<symbol id="s" stroke-width="5" >
				<circle cx="50" cy="50" r="40" stroke="red"  fill="yellow"/>
				<rect x="80" y="80" width="100" height="100" stroke="#000" fill="#fff"/>
			</symbol>
			<use xlink:href="#s" x="0" y="0" />
			<use xlink:href="#s" x="0" y="180" width="120" height="100"/>
			<use xlink:href="#s" x="0" y="350" width="400" height="640"/>
		</svg>
		<!--viewBox="0 0 150 150"-->
		<svg   height='300'style="border:1px solid #eee">
			<!-- symbol definition  NEVER draw -->
			<symbol id="sym01" viewBox="0 0 150 110">
			  <circle cx="50" cy="50" r="40" stroke-width="8" stroke="red" fill="red"/>
			  <circle cx="90" cy="60" r="40" stroke-width="8" stroke="green" fill="white"/>
			</symbol>
			
			<!-- actual drawing by "use" element -->
			<use xlink:href="#sym01"
			     x="0" y="0" width="100" height="50"/>
			<use xlink:href="#sym01"
			     x="0" y="50" width="75" height="38"/>
			<use xlink:href="#sym01"
			     x="0" y="100" width="50" height="25"/>
			</svg>
	</body>
</html>
