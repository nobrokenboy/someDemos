<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg width="320" height="320">
			<!--（cx,cy）是圆心的坐标-->
			<circle cx="100" cy="100" r="80" fill="red" stroke-width="3px" stroke="black"/>
		</svg>
		<svg width="320" height="320">
			<!--（cx,cy）是圆心的坐标-->
			<circle cx="100" cy="100" r="80" fill="red" stroke-width="3px" stroke="black" fill-opacity="0.6"/>
		</svg>
	</body>
</html>
