<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg width="320" height="320">
			<polygon points="50,30 20,200 70,200"fill="yellow" stroke="#000" stroke-width="2px"/>
		</svg>
		<svg width="320" height="320">
			<polygon points="50,30 100,30 100,100 50,100" fill="yellow" stroke="#000" stroke-width="2px"/>
		</svg>
		<svg width="320" height="320">
			<polygon points="100,10 40,198 190,78 10,78 160,198" fill-rule="nonzero" fill="yellow" stroke="#000" stroke-width="2px"/>
		</svg>
		<svg width="320" height="320">
			<polygon points="100,10 40,198 190,78 10,78 160,198" fill-rule="evenodd" fill="yellow" stroke="#000" stroke-width="2px"/>
		</svg>
		<svg width="320" height="320">
			<!--根据对称-->
			<polygon points="120,10 40,200 240,75 10,75 200,200" stroke="#000" stroke-width="2px"/>
		</svg>
	</body>
</html>
