<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
			<g>
				<!--rotate="auto"实现跟实际物理现象更像-->
				<circle cx="0" cy="0" r="10" fill="red">
					<animateMotion path="M10,80 q100,120 120,20 q140,-50 160,0" begin="0s" dur="5s" rotate="auto" repeatCount="indefinite"></animateMotion>
				</circle>
				<path d="M10,80 q100,120 120,20 q140,-50 160,0" stroke="red" stroke-width="3" fill="none"></path>
			</g>
			
		</svg>
		<svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
			<g>
				<circle cx="40" cy="40" r="20" fill="blue">
					 <!--<animate attributeName="cx" from="40" to="300" dur="3s" repeatCount="indefinite"/>-->
					 <animate attributeName="cx" values="40;300;120" dur="3s" repeatCount="indefinite"/>
					 <animate attributeName="opacity" from="1" to="0" begin="0s" dur="3s" repeatCount="indefinite" />
				</circle>
			</g>
		</svg>
	</body>
</html>
