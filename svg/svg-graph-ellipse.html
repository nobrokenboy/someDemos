<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			svg{border:1px solid #000;}
		</style>
	</head>
	<body>
		<svg width="420" height="320">
			<!--(cx,cy)椭圆的中心点，rx是横轴半径，ry是纵轴半径-->
			<ellipse cx="200" cy="180" rx="200" ry="100" fill="red" stroke="#000" stroke-width="3px"/>
		</svg>
		<svg width="420" height="320">
			<g>
				<ellipse cx="200" cy="180" rx="200" ry="100" fill="yellow" />
				<ellipse cx="220" cy="180" rx="180" ry="80"fill="white"/>
			</g>
		</svg>
	</body>
</html>
