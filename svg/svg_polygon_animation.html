<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			path{
				stroke-dashoffset:1000;
				stroke-dasharray: 1000;
				animation: dash 5s linear forwards;
			}
				
			@keyframes dash {
			  to {
			    stroke-dashoffset: 0;
			  }
			}
		</style>
	</head>
	<body>
		<svg width="320" height="320">
			<path class="path" d="M10,80 q100,120 120,50 q140,-90 160,0" stroke="#cd0000" stroke-width="5" fill="none" />	
		</svg>
		<script>
			var path=document.querySelector(".path");
			var length=path.getTotalLength();
			alert(length);
		</script>
	</body>
</html>
