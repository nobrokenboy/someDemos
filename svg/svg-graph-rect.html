<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>svg实现矩形</title>
	</head>
	<body>
		<svg width="200" height="110">
			<rect width="200px" height="100px" stroke-width="2px" fill="red" stroke="#000" stroke-opacity="0.2"/>
		</svg>
		<svg width="400" height="110">
			<rect x="50" y="0" width="300" height="100"
		style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0);fill-opacity:0.5" />
		</svg>
		<svg width="400" height="110">
			<rect width="300" height="100" rx="20" ry="20" stroke-width="2px" stroke="#000" fill="orange" opacity=".5"/>
		</svg>
	</body>
</html>
