<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绘制折线</title>
	</head>
	<body>
		<svg height="200" width="500">
			<!--fill="none"-->
		<polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
		  style="fill:none;stroke:black;stroke-width:3" />
		</svg>
		<svg width="320" height="320"> 
			<!--points属性用来绘制点-->
			<polyline points="20,20 60,20 60,60 120,60 120,120 180,120" fill="#fff" stroke="#000" stroke-width="1px"/>
		</svg>
		<svg width="320" height="320">
			<polyline points="20,20 60,20 60,60 120,60 120,120 180,120" fill="red" stroke="#000" stroke-width="1px"/>
		</svg>
	</body>
</html>
