<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css制作炫酷的立方体旋转</title>
	</head>
	<style>
		.container {
			  width: 500px;
			  height: 300px;
			  float: left;
			  position: relative;
			  margin: 30px;
			  border: 1px solid #CCC;
			  perspective: 1200px;
			}
			.cube {
			  width: 100%;
			  height: 100%;
			  position: absolute;
			  animation: spinCube 8s infinite ease-in;
			  transform-style: preserve-3d;
			  transform: translateZ( -100px );
			}
			@keyframes spinCube {
			  0% { 
			    transform: translateZ( -100px ) rotateX(   0deg ) rotateY(   0deg ); 
			    }
			  100% {
			    transform: translateZ( -100px ) rotateX( 360deg ) rotateY( 360deg ); 
			  }
			}
			
			.side {
			 display: block;
			 position: absolute;
			 width: 196px;
			 height: 196px;
			 border: 2px solid black;
			 line-height: 196px;
			 font-size: 120px;
			 font-weight: bold;
			 color: white;
			 text-align: center;
			}
			
			.cube.backface-visibility-visible .side {
			  backface-visibility: visible;
			}
			.cube.backface-visibility-hidden .side {
			  backface-visibility: hidden;
			}
			
			.cube .front  { background: hsla(   0, 100%, 50%, 0.7 ); }
			.cube .back   { background: hsla(  60, 100%, 50%, 0.7 ); }
			.cube .right  { background: hsla( 120, 100%, 50%, 0.7 ); }
			.cube .left   { background: hsla( 180, 100%, 50%, 0.7 ); }
			.cube .top    { background: hsla( 240, 100%, 50%, 0.7 ); }
			.cube .bottom { background: hsla( 300, 100%, 50%, 0.7 ); }
			
			.cube .front  {
			  transform: translateZ( 100px );
			}
			.cube .back {
			  transform: rotateX( -180deg ) translateZ( 100px );
			}
			.cube .right {
			  transform: rotateY(   90deg ) translateZ( 100px );
			}
			.cube .left {
			  transform: rotateY(  -90deg ) translateZ( 100px );
			}
			.cube .top {
			  transform: rotateX(   90deg ) translateZ( 100px );
			}
			.cube .bottom {
			  transform: rotateX(  -90deg ) translateZ( 100px );
			}   
	</style>
	<body>
		 <div class="container">
		 	<div class="cube">
		 	<div class="side front">1</div>
		 	<div class="side back">2</div>
		 	<div class="side right">3</div>
		 	<div class="side left">4</div>
		 	<div class="side top">5</div>
		 	<div class="side bottom">6</div>
		 </div>
		 </div>
	</body>
	<script>
		
	
	</script>
</html>
