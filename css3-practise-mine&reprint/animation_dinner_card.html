*{padding:0;margin:0;}
body{background-color:#FDFDFD;}

/* [banner动画效果] */
.banner{padding-top:1px;}  /* 解决子容器双倍间距 */

@media screen and (-ms-high-contrast: active), (-ms-high-contrast: none){  /* ie10 */

}
.banner .dikamon, .banner .note, .banner .star, .banner-title-wrap, .banner .horizon{background:url(dikamon.png) no-repeat -999px -999px;background:none\9;}  /* ie不加载动画图片 */

/* [动画] */

/* [动画1] 走路 */
@-webkit-keyframes walk{ 100%{left:242px;} }  /* 走路 - 左右平移 */
@-webkit-keyframes walk-body{ 0%,100%{top:0;} 50%{top:5px;} }  /* 走路 - 身体 */
@-webkit-keyframes walk-hand-l{ 0%,50%,100%{top:54px;} 25%{top:70px;} }  /* 走路 - 左手 */
@-webkit-keyframes walk-hand-r{ 0%,50%,100%{top:54px;} 75%{top:70px;} }  /* 走路 - 右手 */
@-webkit-keyframes walk-leg-l{ 0%,50%,100%{bottom:-10px;} 25%{bottom:-5px;} }  /* 走路 - 左腿 */
@-webkit-keyframes walk-leg-r{ 0%,50%,100%{bottom:-10px;} 75%{bottom:-5px;} }  /* 走路 - 右腿 */

@-moz-keyframes walk{ 100%{left:242px;} }  /* 走路 - 左右平移 */
@-moz-keyframes walk-body{ 0%,100%{top:0;} 50%{top:5px;} }  /* 走路 - 身体 */
@-moz-keyframes walk-hand-l{ 0%,50%,100%{top:54px;} 25%{top:70px;} }  /* 走路 - 左手 */

@-moz-keyframes walk-leg-l{ 0%,50%,100%{bottom:-10px;} 25%{bottom:-5px;} }  /* 走路 - 左腿 */
@-moz-keyframes walk-leg-r{ 0%,50%,100%{bottom:-10px;} 75%{bottom:-5px;} }  /* 走路 - 右腿 */

@keyframes walk{ 100%{left:242px;} }  /* 走路 - 左右平移 */
@keyframes walk-body{ 0%,100%{top:0;} 50%{top:5px;} }  /* 走路 - 身体 */
@keyframes walk-hand-l{ 0%,50%,100%{top:54px;} 25%{top:70px;} }  /* 走路 - 左手 */
@keyframes walk-hand-r{ 0%,50%,100%{top:54px;} 75%{top:70px;} }  /* 走路 - 右手 */
@keyframes walk-leg-l{ 0%,50%,100%{bottom:-10px;} 25%{bottom:-5px;} }  /* 走路 - 左腿 */
@keyframes walk-leg-r{ 0%,50%,100%{bottom:-10px;} 75%{bottom:-5px;} }  /* 走路 - 右腿 */

/* [动画2] 脱衣 */
@-webkit-keyframes divestment-hand-l{ 0%{left:-29px;} 30%,90%{left:18px;} 99%{left:-29px;background-color:#CCCCCC;} 100%{left:-29px;background-color:#0060BB;} }  /* 脱衣 - 左手 */
@-webkit-keyframes divestment-hand-r{ 0%{right:-29px;} 30%,90%{right:18px;}  99%{right:-29px;background-color:#CCCCCC;} 100%{right:-29px;background-color:#0060BB;} }  /* 脱衣 - 右手 */
