<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src='./promise.js'></script>
		<script>
			var fn=function(resolve,reject){
				var nums=Math.random();
				console.log(nums);
				if(nums>1){
					resolve('its more than one');
				}else{
					reject('its less than one')
				}
			}
			
			var p=new MPromise(fn);
			p.then(function(data){
				console.log('resolve:'+data);
			},function(data){
				console.log('reject:'+data);
			});
		
			
		</script>
	</body>
</html>
