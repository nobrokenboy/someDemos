        <style>
            *{
                padding:0;
                margin:0;
                box-sizing:border-box;
            }
            html,body{ 
                width:auto;
                height:auto;
                background:#eee;
            }
            footer,header{
                width:100%;
                height:3rem;
                line-height:3rem;
                background:deepskyblue;
            }
            .content{
                min-height:40rem;
                margin:1rem;
            }
            .nav-tab{
                position:relative;
                width:100%;
            }
            .nav-tab .nav-tab-item{
                position:absolute;
                display:inline-block;
                list-style:none;   
                height:3rem;
                line-height:3rem;
                text-align:center;
                background:#909090;
               
            }
            .nav-tab .nav-tab-item:nth-child(1){
                left:0;
                z-index:1;
                width:53%;
                -webkit-clip-path: polygon(0 0,90% 0,100% 50%,90% 100%, 0 100%);
                clip-path: polygon(0 0,90% 0,100% 50%,90% 100%, 0 100%);
            
            }
            .nav-tab .nav-tab-item:nth-child(2){
                right:0;
                width:50%;
                -webkit-clip-path: polygon(0 0,100% 0,100% 100%,0 100%,10% 50%);
                clip-path: polygon(0 0,100% 0,100% 100%,0 100%,10% 50%);
            }
          
            .nav-tab .nav-tab-item span{
                font-size:.875rem;
                color:#fff;
            }
            .nav-tab .nav-tab-item.active{
                background:#fff;
            }
           
            .nav-tab .nav-tab-item.active span{
                color:#333;
            }
        </style>
    </head>
    <body>
        <header></header>
        <div class="content">
            <ul class="nav-tab">
                <li class="nav-tab-item active">
                    <span>tab1</span>
                </li>
                <li class="nav-tab-item">
                    <span>tab2</span>
                </li>
            </ul>
        </div>
