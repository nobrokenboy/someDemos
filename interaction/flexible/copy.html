<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type",content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible",content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type='text/css' href='./rem.css'>
        <style>
            *{
                padding:0;
                margin:0;
                box-sizing:border-box;
            }
            html,body{ 
                width:auto;
                height:auto;
                background:#eee;
            }
            footer,header{
                width:100%;
                height:3rem;
                line-height:3rem;
                background:deepskyblue;
            }
            .content{
                min-height:40rem;
                margin:1rem;
            }
            .nav-tab{
                display:flex;
                width:100%;
            }
            .nav-tab .nav-tab-item{
                position:relative;
                display:inline-block;
                list-style:none;    
                flex:1;
                /* height:2.5rem;
                line-height:2.5rem; */
                height:3rem;
                line-height:3rem;
                text-align:center;
                background:#909090;
            }

            .nav-tab .nav-tab-item:nth-child(1){
                /* margin-right:1.25rem; */
                margin-right:.5rem;
            }
            .nav-tab .nav-tab-item:after{
                position:absolute;
                content:"";
                /* border-width:1.25rem; */
                border-width:1.5rem;
                border-style:solid;
            }
            .nav-tab .nav-tab-item:nth-child(1):after{
                /* right:-2.5rem; */
                z-index:2;
                right:-3rem;
                border-color:transparent transparent transparent #909090;    
            }
            .nav-tab .nav-tab-item:nth-child(2):after{
                left:0;
                border-color:transparent transparent transparent #eee;    
            }
            .nav-tab .nav-tab-item span{
                font-size:.875rem;
                color:#fff;
            }
            .nav-tab .nav-tab-item.active{
                background:#fff;
            }
            .nav-tab .nav-tab-item.active:nth-child(1):after{
                border-color:transparent transparent transparent #fff;    
            }
            .nav-tab .nav-tab-item.active:nth-child(2):after{
                border-color:transparent transparent transparent #eee;    
            }
            .nav-tab .nav-tab-item.active span{
                color:#333;
            }
        </style>
    </head>
    <body>
        <header></header>
        <div class="content">
            <ul class="nav-tab">
                <li class="nav-tab-item active">
                    <span>tab1</span>
                </li>
                <li class="nav-tab-item">
                    <span>tab2</span>
                </li>
            </ul>
        </div>
        <footer></footer>
