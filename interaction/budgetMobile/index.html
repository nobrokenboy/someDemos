<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.relative{
				position:relative;
			}
			.hidden{
				display:none;
			}
			.hide{
				visibility: hidden;
			}
			li{
				list-style:none;
			}
			html,body{
				font-size:14px;
				background:#eee;
			}
			.module-title{
				font-size:16px;
				margin-top:20px;
				margin-bottom:10px;
			}
			#section{
				padding:20px 10px;
			}
			nav{
				position:fixed;
				right:10px;
				z-index:99;
			}
			.checkbox-menu{
				display:none;
			}
			.label{
			    width: 60px;
			    height: 60px;
			    background: #4791FF;
			    border-radius: 50%;
			    line-height:60px;
			    text-align: center;
			    display: block;
			    color: white;
			    cursor: pointer;
			    user-select: none;
			    transition:all .5s ease-in;
			}
			nav ul{
				position:relative;
			}
			nav ul li{
				position:absolute;
				top:0;
				right:0;
				list-style:none;
				width:80px;
				height:80px;
				line-height:80px;
				text-align:center;
				opacity:0;
				transition:all .5s ease-in;
				-webkit-transform:translateY(0);
				transform:translateY(0);
			}
			nav ul li~li{
				border-top:1px solid #fff;
			}
			nav ul li:nth-child(1){
				background:olivedrab;
			}
			nav ul li:nth-child(2){
				background:orange;
			}
			nav ul li:nth-child(3){
				background:orangered;
			}
			nav ul li:nth-child(4){
				background:orchid;
			}
			nav ul li:nth-child(5){
				background:#4791FF;
			}
			nav ul li a{
				color:#fff;
				text-decoration:none;
				cursor:pointer;
			}
			input[type='checkbox']:checked ~label{
				opacity:0;
			}
			input[type='checkbox']:checked ~ul li:nth-child(1){
				opacity:1;
				transition-delay: 0.1s;
				-webkit-transform:translateY(0);
				transform:translateY(0);
			}
			input[type='checkbox']:checked ~ul li:nth-child(2){
				opacity:1;
				transition-delay: 0.3s;
				-webkit-transform:translateY(80px);
				transform:translateY(80px);
			}
			input[type='checkbox']:checked ~ul li:nth-child(3){
				opacity:1;
				transition-delay: 0.6s;
				-webkit-transform:translateY(160px);
				transform:translateY(160px);
			}
			input[type='checkbox']:checked ~ul li:nth-child(4){
				opacity:1;
				transition-delay: 0.9s;
				-webkit-transform:translateY(240px);
				transform:translateY(240px);
			}
			input[type='checkbox']:checked ~ul li:nth-child(5){
				opacity:1;
				transition-delay: 1.2s;
				-webkit-transform:translateY(320px);
				transform:translateY(320px);
			}
			.swiper-wrapper{
				/*display:flex;*/
				/*width:100%;*/
				
			}
			.section-child{
				/*display:flex;*/
				/*width:100vw;*/
				min-height:100vh;
				padding:10px;
				background:#fff;
	/*			border-radius:5px;*/
				
			}
			.section-child~.section-child{
				/*margin-top:20px;*/
				
			}
			.module-list{
				padding:10px;
			}
			.module-list li{
				display:table;
			}
			.module-list li~li{
				margin-top:10px;	
			}
			.module-list input[type='checkbox']{
				width:12px;
				height:12px;
				margin-right:10px;
				
			}
			.module-list .module-body{
				display:table-cell;
				width:100%;
				min-height:20px;
				border-radius:5px;
				-webkit-box-shadow:0 2px 5px rgb(0,0,0,.3);
				box-shadow:0 2px 5px rgb(0,0,0,.3);
				padding:10px;
				background: #eee;
			}
			.module-list .module-content{
				margin-top:10px;
			}
			 .btn-arrow-down{
			 	position:absolute;
			 	right:0;
			 	top:0;
			 	display:inline-block;
			 	width:20px;
			 	height:100%;
			 	line-height:39px;
			 	/*text-align:center;*/
			 	font-size:18px;
			 	font-weight:bold;
			 	transition:all .8s ease-in;
				
			 } 
			.btn-arrow-down.reserve{
				-webkit-transform:rotate(180deg);
				transform:rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div id="section">
			
			<nav>
				<input class="checkbox checkbox-menu" id="checkbox" type="checkbox" />
				<label class="label" for="checkbox">more</label>
				<ul>
					<li><a data-id='base'>基本信息</a></li>
					<li><a data-id='module1'>模块1</a></li>
					<li><a data-id='module2'>模块2</a></li>
					<li><a data-id='module3'>模块3</a></li>
					<li><a >↑收起</a></li>
				</ul>
			</nav>
			<div class="swiper-wrapper">
				<h4 align="center" class="module-title">基本信息</h4>
				<section id='base' class="section-child">
					<!---->
					<p>
						<span>客户姓名：</span>
						<span>张三</span>
					</p>
					<!--公共字段-->
					<div>
						
					</div>
				</section>
				<h4 align="center" class="module-title">模块1</h4>
				<section id='module1'  class="section-child">
					<ul class="module-list">
						<li>
							<input type="checkbox" />
							<div class="module-body relative">
								<h4 class="module-head">G-688基础报价<i class='btn-arrow-down'></i></h4>
								<div class="module-content hidden">
									<p>
										<span>单位：</span>
										<span>厘米</span>
									</p>
									<p>
										<span>单位：</span>
										<span>厘米</span>
									</p>
									<p>
										<span>小计：</span>
										<span>2000</span>
									</p>
								</div>
								
							</div>
						</li>
						<li>
							<input type="checkbox" />
							<div class="module-body relative">
								<h4 class="module-head">G-水路包<i class='btn-arrow-down'></i></h4>
								<div class="module-content hidden">
									<p>
										<span>单位：</span>
										<span>厘米</span>
									</p>
									<p>
										<span>单位：</span>
										<span>厘米</span>
									</p>
									<p>
										<span>小计：</span>
										<span>2000</span>
									</p>
								</div>
								
							</div>
						</li>
						<li>
							<input type="checkbox" class="hide"/>
							<div class="module-body relative">
								<h4 class="module-head">G-套餐小计<i class='btn-arrow-down'></i></h4>
								<span>
									小计：2000
								</span>
							</div>
						</li>
					</div>
				</section>
				<h4 align="center" class="module-title">模块2</h4>
				<section id='module2'  class="section-child">
					
				</section>
				<h4 align="center" class="module-title">模块3</h4>
				<section id='module3'  class="section-child">
					
				</section>
			</div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$('nav ul').on('click','li',function(){
				var $this=$(this);
				var $children=$(this).find('a');
				console.log($children)
				var $childDiv=$children.attr('data-id');
				
				var index=$this.index();
				if(index===4){//收起操作
					$('input[type=checkbox]').prop('checked',false);
				}else{
					$('#'+$childDiv)[0].scrollIntoView({
						behavior: "smooth",
						block: "center", 
						inline: "nearest"
					});
				}
				
			});
			
			$('.module-list li').on('click','.module-head',function(){
				var $this=$(this);
				var $siblings=$this.siblings();
				$siblings.toggle();
			});
		</script>
	</body>
</html>
