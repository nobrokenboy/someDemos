<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>CSS3瀑布布局</title>
<style>
    /* css样式 */
    body {
        background: #9b6060;
    }
    /* 瀑布流最外层 */
    #root {
        margin: 0 auto;
        width: 1200px;
        column-count: 5;
        /* column-width: 240px; */
        column-gap: 20px;
    }
    /* 每一列图片包含层 */
    .item {
        margin-bottom: 10px;
        /* 防止多列布局，分页媒体和多区域上下文中的意外中断 */
        break-inside: avoid;
        background: #fff;
    }
    .item:hover {
        box-shadow: 2px 2px 2px rgba(0, 0, 0, .5);
    }
    /* 图片 */
    .itemImg {
        width: 100%;
        vertical-align: middle;
    }
    /* 图片下的信息包含层 */
    .userInfo {
        padding: 5px 10px;
    }
    .avatar {
        vertical-align: middle;
        width: 30px;
        height: 30px;
        border-radius: 50%;
    }
    .username {
        margin-left: 5px;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, .3);
    }
</style>
</head>
 
<body>
<section>
  <div class="container">
      <div id="root">
