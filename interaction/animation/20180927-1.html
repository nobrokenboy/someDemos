				left: 27px;
			    -webkit-animation: rotate 1s linear infinite;
			    -moz-animation: rotate 1s linear infinite;
			    animation: rotate 1s linear infinite;
			}
			.mo-wheel-two{
				left: 0;
			    -webkit-animation: rotate 1s linear infinite;
			    -moz-animation: rotate 1s linear infinite;
			    animation: rotate 1s linear infinite;
			}
			
			.mo-other{
				position:absolute;
				left:50%;
				top:60px;
				transform:translateX(-50%);
			}
			
			.mo-shadow, .mo-smoke{
			    display: block;
			    height: 8px;
			    position: absolute;
			}
			.mo-shadow{
				width: 40px;
			    bottom: 5px;
			    left: 2px;
			    background: #000;
			    border-radius: 40px/8px;
			    opacity: .3;
			    z-index: 1;
			    -webkit-animation: a_motor_hook 1s 0s linear infinite alternate;
			    -moz-animation: a_motor_hook 1s 0s linear infinite alternate;
			    animation: a_motor_hook 1s 0s linear infinite alternate;
			}
			.mo-smoke{
				width: 8px;
			    background: #9A9A9A;
			    border-radius: 8px;
			    left: -10px;
			    top: 18px;
			    opacity: 0;
			}
			.mo-smoke-1{
				-webkit-animation: a_smoke 1s .1s linear infinite;
			    -moz-animation: a_smoke 1s .1s linear infinite;
			    animation: a_smoke 1s .1s linear infinite;
			}
			.mo-smoke-2{
				-webkit-animation: a_smoke 1s .5s linear infinite;
			    -moz-animation: a_smoke 1s .5s linear infinite;
			    animation: a_smoke 1s .5s linear infinite;
			}
			
			
			@keyframes moMan{
				0%, 100% {
				    transform: translate(0,0) scale(1,1);
				}
				25% {
				    transform: translate(0,1px) scale(1.02,.99);
				}
				50% {
				    transform: translate(0,-2px) scale(.97,1.03);
				}
				75% {
				    transform: translate(0,0) scale(1.01,1);
				}
			}
			@keyframes a_motor_hook{
				0%, 100% {
				    transform: scale(1,1);
				}
				
				50% {
				    transform: scale(1.1,1);
				}
			}
			
			@keyframes a_smoke{
				0% {
				    transform: scale(.5) translate(0,0);
				    opacity: 0;
				}
				25% {
				    transform: translate(-6px,0);
				    opacity: 1;
				}
				50% {
				    transform: translate(-12px,-4px);
				    opacity: 1;
				}
				75% {
				    transform: translate(-18px,-12px);
				    opacity: .5;
				}
				100% {
				    transform: scale(1) translate(-22px,-16px);
				    opacity: 0;
				}
			}
			
			@keyframes rotate{
				0%{
					transform:rotate(0deg);
				}
				100%{
					transform:rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<!--树-->
		<div class="tree tree-1">
			
		</div>
		<div class="tree tree-2">
			
		</div>
		<div class="ground">
			
		</div>
		<!--小情侣骑摩托车-->
		<div class="mo-container">
			<div class="mo-main">
				<!--女孩子-->
				<div class="mo mo-girl"></div>
				<!--男孩子-->
				<div class="mo mo-boy"></div>
				<!--摩托车-->
				<div class="mo mo-body"></div>
				<!--车轮1-->
				<div class="mo mo-wheel mo-wheel-one"></div>
				<!--车轮2-->
				<div class="mo mo-wheel mo-wheel-two"></div>
			</div>
			<!--烟以及那个阴影-->
			<div class="mo-shadow"></div>
			<div class="mo-smoke mo-smoke-1"></div>
			<div class="mo-smoke mo-smoke-2"></div>
		</div>
	</body>
</html>
