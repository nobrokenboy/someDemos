<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				width:100%;
				height:100%;
			}
			.ele1,.ele2{
				opacity:0;
				position:absolute;
				left:50%;
				transform: translate3D(-50%,0,0);
				display:inline-block;
				width:80px;
				height:80px;
				border-radius:50%;
				background:pink;
			}
			.ele1{
				top:30px;
			}
			.ele2{
				top:50px;
			}
			.active .ele1,
			.active .ele2{
				animation:ele-show .5s linear forwards;
			}
			.active .ele1{
				animation-delay:.2s;
			}
			.active .ele2{
				animation-delay:.4s;
			}
			@keyframes ele-show{
				0%{opacity:0.2;transform: translate3D(-20px,0,0);}
				90%{opacity:1;transform: translate3D(5px,0,0);}
				100%{opacity:1;transform: translate3D(0,0,0);}
			}
		</style>
	</head>
	<body>
		<div class="ele-wrapper">
			<div class='ele1'></div>
			<div class='ele2'></div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(function(){
				$('.ele-wrapper').addClass('active')
			});
		</script>
	</body>
</html>
