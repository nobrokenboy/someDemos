<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta title="css3 steps实现逐帧动画demo">
        <style>
            .wifi{
                position:absolute;
                top:50%;
                left:50%;
                transform: translate(-50%,-50%);
            }
            .item{
                position:absolute;
                top:50%;
                left:50%;
                transform: translate(-50%,-50%);
                /* background:rgb(218, 233, 188); */
                background:#fff;
            }
            .top{
                width:380px;
                height:380px;
                border:25px solid yellowgreen;
                border-left-color:transparent;
                border-right-color:transparent;
                border-bottom-color:transparent;
                border-radius:50%;
                animation:top 1s steps(1) infinite;
            }
            .middle{
                width:230px;
                height:230px;
                border:25px solid yellowgreen;
                border-left-color:transparent;
                border-right-color:transparent;
                border-bottom-color:transparent;
                border-radius:50%;
                animation:middle 1s steps(1) infinite;
            }
            .bottom{
                width:50px;
                height:50px;
                border:25px solid yellowgreen;
                border-radius:50%;
            }


            @keyframes middle{
               0%{
                   opacity:0;
               } 
               15%{
                   opacity:1;
               }
               85%{
                   opacity:0;
               }
            }

            @keyframes top{
               0%{
                   opacity:0;
               } 
               30%{
                   opacity:1;
               }
               70%{
                   opacity:0;
               }
            }
        </style>
    </head>
    <body>
        <div id='root'>
            <div class="wifi">
                <div class="top item"></div>
                <div class="middle item"></div>
                <div class="bottom item"></div>
            </div>
        </div>
    </body>
</html>
