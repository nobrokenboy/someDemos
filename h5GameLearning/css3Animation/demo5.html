
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hi{
            width: 50px;
            height: 72px;
            background-image: url("http://s.cdpn.io/79/sprite-steps.png");
            /*深度理解
            *整个动画1s完成。
            *这里1s要移动500的像素，这1s要有十步走完，每步是平均下来是0.1s，
            *每步比上一步多走了72px的位置，这个走是瞬间走到的。
            *end表示每一步在接近0.1s再去走
            */
            animation: play 1s steps(1,end) infinite;
        }
        /*定义动画*/
        @keyframes play {
            0% { background-position: 0px 0px; }
            11.1% { background-position: -50px 0px; }
            22.2% { background-position: -100px 0px; }
            33.3% { background-position: -150px 0px; }
            44.4% { background-position: -200px 0px; }
            55.5% { background-position: -250px 0px; }
            66.6% { background-position: -300px 0px; }
            77.7% { background-position: -400px 0px; }
            88.8% { background-position: -450px 0px; }
            100% { background-position: -500px 0px; }
        }
    </style>
</head>
<body>
<img src="http://s.cdpn.io/79/sprite-steps.png" alt="此图片是500*72，主要是为了显示作用">
<div class="hi"></div>
 
</body>
</html>
