<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>createjs实现动画</title>
		<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
		<!--<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>-->
	</head>
	<body onload="init();">
		<canvas id="demoCavas" width="500" height="300" style="background-color:red"></canvas>
		<script>
		var canvas=document.querySelector("#demoCavas");
		function init(){
			//创建舞台
			var stage=new createjs.Stage("demoCavas");
			//实例化形状
			var circle=new createjs.Shape();
			circle.graphics.beginFill("#ccc").drawCircle(0,0,50);
			circle.x=100;
			circle.y=100;
			stage.addChild(circle);
			stage.update();//tween.js的setFPS有类似的效果
			/*createjs.Tween.get(circle, {loop: true})
	          .to({x: 400}, 1000, createjs.Ease.getPowInOut(4))
	          .to({alpha: 0, y: 75}, 500, createjs.Ease.getPowInOut(2))
	          .to({alpha: 0, y: 125}, 100)
	          .to({alpha: 1, y: 100}, 500, createjs.Ease.getPowInOut(2))
	          .to({x: 100}, 800, createjs.Ease.getPowInOut(2));
	        createjs.Ticker.setFPS(60);
	        createjs.Ticker.addEventListener("tick", stage);*/
	       //更新阶段将呈现下一帧
		    createjs.Ticker.addEventListener("tick", handleTick1);
		
		    function handleTick1() {
		     //圆圈将移动10个单位的权利。
		        circle.y += 10;
		        //会导致圆来包回
		        if (circle.y > stage.canvas.width) { circle.y = 0; }
		        stage.update();
		    }
	        
		}
		/* canvas.addEventListener("click", handleClick);
		 function handleClick(event){
		     // 鼠标点击事件
		     alert("hello");
		 }*/
	</script>
	</body>
</html>
